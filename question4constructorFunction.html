<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // QUESTION 4 CONSTRUCTOR FUNCTION
        function LinkedList() { }
        LinkedList.prototype.add = function (element)
        {
            if (this.value === undefined)
            {
                this.value = element;
                this.next = null;
            }
            else
            {
                let current = this;
                while (current.next) 
                    current = current.next;                
                current.next = { value: element, next: null };
            }
        }
        LinkedList.prototype.remove = function (element)
        {
            var current = this;
            var prev = null;
            while (current)
            {
                if (current.value === element)
                {
                    if (prev == null)
                    {
                        this.value = current.next.value;
                        this.next = current.next.next;
                    }
                    else prev.next = current.next;                    
                    return true;
                }
                prev = current;
                current = current.next;
            }
            return false;
        }
        LinkedList.prototype.printHelper = function (list, result)
        {
            if (list.next == null)
            {
                result += list.value;
                return result;
            }
            result += list.value + ',';
            return this.printHelper(list.next, result);
        }
        LinkedList.prototype.print = function ()
        {
            let result = 'LinkedList{';
            result = this.printHelper(this, result);
            result += '}';
            console.log(result);
            setTimeout(function () { document.getElementById('one').innerHTML += '<br><br>The linked list is now ' + result; }, 111);
        }
        let linkedlist = new LinkedList();
        linkedlist.add(1);
        linkedlist.add(2);
        linkedlist.add(3);
        linkedlist.print();
        linkedlist.remove(3);
        linkedlist.print();
    </script>
</head>
<body>
    <span id="one">Constructor Function Solution<br></span>
</body>
</html>
